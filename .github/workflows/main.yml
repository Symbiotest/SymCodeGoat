name: Symbiotest

on:
  push:
    branches:
      - '*'
  
jobs: 
  test-full-action:
      runs-on: ubuntu-latest
  
      steps:
        - uses: actions/checkout@v4
  
        - name: Scan
          uses: SymbioticSec/actions/scan@v0.1.4
          with:
            api-token: ${{ secrets.SYMBIOTIC_ORGA_TOKEN }}

  test-full-script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Symbiotic CLI
        run: |
          curl -sSL https://github.com/SymbioticSec/cli/releases/download/v0.11.0/install.sh | bash
          echo 'export PATH="$HOME/.local/bin:$PATH"' >> $GITHUB_ENV

      - name: Run Infra Scan
        env:
          SYMBIOTIC_API_TOKEN: ${{ secrets.SYMBIOTIC_API_TOKEN }}
        run: |
          symbiotic-cli ci ./

    
